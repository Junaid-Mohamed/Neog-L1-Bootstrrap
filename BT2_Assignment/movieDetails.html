<!DOCTYPE html>

<head>
    <title>Movie Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg text-secondary bg-light">
            <div class="container">
            <a href="index.html" class="navbar-brand">Movie Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
             data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item" ><a class="nav-link" href="movies.html">Movies</a></li>
                    <li class="nav-item" ><a class="nav-link" href="report.html">Report</a></li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="container py-2">Movie Details</h1>
        <section class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card" id="movieDetails">
                  
                </div>
            </div>
        </div>
    </section>
    </main>
    <script>
        let movies = [
            {
                id: "1",
                Genre: "Action",
                Details: "This is an action-packed movie."
            },
            {
                id: "2",
                Genre: "Drama",
                Details: "A dramatic story unfolds in this movie."
            },
            {
                id: "3",
                Genre: "Comedy",
                Details: "A laughter filled movie."
            },
        ]

        function getMovieById(id){

            let url = new URL(window.location.href);
            return url.searchParams.get(id);
        }
        let movieId= getMovieById('id');
        let movie;
        for(let i=0;i<movies.length;i++){
            if(movies[i].id===movieId){
                movie = movies[i];
            }
        }
        let movieDetails = document.getElementById('movieDetails');
        if(!movie){
            movieDetails.innerHTML=`
            <div class="card-body">
                        <h3>No Movies Found</h3>
            </div>
            `
        }
        else{
            movieDetails.innerHTML=`
            <div class="card-body">
                <h3>Movie ${movie.id}</h3>
                <p><Strong>Genre: </Strong>${movie.Genre}</p>
                <p><strong>Details: </strong>${movie.Details}</p>
            </div>
            `
        }
   </script>
</body>
</html>
