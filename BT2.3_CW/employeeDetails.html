<!DOCTYPE html>
<head>
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-dark text-light text-center py-3" >
        <h1>Emploee Details</h1>
    </header>
    <main class="container mt-4">
        <section id="employeeDetail">

        </section>
    </main>
    <script>
        //  learnings from this you can get url using basic window object of the browser. (window.location.href)
        //  url params using searchParams of window.location.href 
        let employees = [
            {
                id:'1',
                name:"John Doe",
                title: "Software Developer",
                department: "IT"
            },
            {
                id:'2',
                name:"Jane Smith",
                title: "Designer",
                department: "Design"
            },
            {
                id:'3',
                name:"Bob Johnson",
                title: "Project Manager",
                department: "Management"
            },

        ]

        // get the id from the URL
            function getEmployeeById(id){
                let url = new URL( window.location.href);
                // converting the string to object to access it's serach params searchParams.get('name-of-the-param')
                // console.log(url.searchParams.get(id)) 
                return url.searchParams.get(id);
            }
            let employeeId = getEmployeeById('id');

        // Find the id in he database
        let employee;
        for(let i=0;i<employees.length;i++){
            if(employees[i].id === employeeId){
                employee=employees[i];
            }
        }
        let employeeDetail = document.getElementById('employeeDetail');
        if(!employee){
            employeeDetail.innerHTML='Employee Not Found!!'
        }
        else{
            employeeDetail.innerHTML=`
            <div class="card">
            <div class="card-body">
                <h2>${employee.name}</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item " >Name: ${employee.name}</li>
                    <li class="list-group-item" >Designation: ${employee.title}</li>
                    <li class="list-group-item" >Department: ${employee.department}</li>
                </ul>
            </div>
            </div>
            
            `
        }
        // display the details on the view
    </script>
    
</body>
</html>
