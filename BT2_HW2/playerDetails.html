<!DOCTYPE html>

<head>
    <title>Player Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg text-secondary bg-light">
            <div class="container">
            <a href="index.html" class="navbar-brand">Cricket Player Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
             data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item" ><a class="nav-link" href="players.html">Players</a></li>
                    <li class="nav-item" ><a class="nav-link" href="report.html">Report</a></li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="container py-2">Player Details</h1>
        <section class="container">
        <div class="row">
            <div class="col">
                <div class="card" id="playerDetails">
                    <!-- <div class="card-header bg-white">
                        <h2>Player 1</h2>
                    </div>
                    <div class="card-body">
                        <p><Strong>Country: </Strong>India</p>
                        <p><strong>Role: </strong>Batsman</p>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
    </main>
    <script>
        let players = [
            {
                id: "1",
                Country: "India",
                Role: "Batsman"
            },
            {
                id: "2",
                Country: "Australia",
                Role: "Bowler"
            },
        ]

        function getPlayerById(id){

            let url = new URL(window.location.href);
            return url.searchParams.get(id);
        }
        let playerId= getPlayerById('id');
        let player;
        for(let i=0;i<players.length;i++){
            if(players[i].id===playerId){
                player = players[i];
            }
        }
        let playerDetails = document.getElementById('playerDetails');
        if(!player){
            playerDetails.innerHTML=`
            <div class="card-header bg-white">
                        <h2>No Players Found</h2>
            </div>
            `
        }
        else{
            playerDetails.innerHTML=`
            <div class="card-header bg-white">
                        <h2>Player ${player.id}</h2>
            </div>
            <div class="card-body">
                <p><Strong>Country: </Strong>${player.Country}</p>
                <p><strong>Role: </strong>${player.Role}</p>
            </div>
            `
        }
   </script>
</body>
</html>
