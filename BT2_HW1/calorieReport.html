<!DOCTYPE html>

<head>
    <title>Company Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg text-secondary bg-light">
            <div class="container">
            <a href="index.html" class="navbar-brand">Calorie & Workout Report</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
             data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item" ><a class="nav-link" href="calorieReport.html">Calories</a></li>
                    <li class="nav-item" ><a class="nav-link" href="workout.html">Workout</a></li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="container py-2">Calorie Report</h1>
        <section class="container">
        <div class="row">
        <div class="col-md-4">
        <div class="card">
            <div class="card-header">
            <h2>Breakfast</h2>
            </div>
            <div class="card-body">
            <p><strong> Calories Consumed:</strong> 290</p>
            <p><strong> Meal:</strong> Pancakes</p>
            </div>
        </div>
        </div>
        <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h2>Lunch</h2>
            </div>
            <div class="card-body">
                <p><strong> Calories Consumed:</strong> 140</p>
                <p><strong> Meal:</strong> Veg Salad</p>
            </div>
        </div>
        </div>
        <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h2>Dinner</h2>
            </div>
            <div class="card-body">
                <p><strong> Calories Consumed:</strong> 240</p>
                <p><strong> Meal:</strong> Chicken Fried Rice</p>
            </div>
        </div>
        </div>
    </div>
    </section>
    </main>
    
</body>
</html>
